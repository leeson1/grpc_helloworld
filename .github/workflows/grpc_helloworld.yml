name: grpc_helloworld CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Checkout submodule
      run: git submodule update --init --recursive
    - name: build project
      run: bazel build //src/...
